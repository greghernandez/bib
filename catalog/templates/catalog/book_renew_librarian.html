{% extends "base_generic.html" %}

{% block content %}
<style>
    .hero{
    margin:10px auto 0px auto !important;
    }
    input{
    background-color: white !important;
    border-color: #dbdbdb !important;
    color: #363636 !important;
    box-shadow: inset 0 1px 2px rgba(10, 10, 10, 0.1) !important;
    max-width: 50% !important;
    width: 100% !important;
    align-items: center;
  border: 1px solid transparent;
  border-radius: 4px;
  box-shadow: none;
  display: inline-flex;
  font-size: 1rem;
  height: 2.25em;
  justify-content: flex-start;
  line-height: 1.5;
  padding-bottom: calc(0.375em - 1px);
  padding-left: calc(0.625em - 1px);
  padding-right: calc(0.625em - 1px);
  padding-top: calc(0.375em - 1px);
  position: relative;
  vertical-align: top;
    }
input[type~=submit]{
    background-color: #209cee !important;
    border-color: transparent !important;
    color: #fff !important;
    display: inline-block;
    border-radius: 290486px;
    padding-left: 1em !important;
    padding-right: 1em !important;
    padding-top: calc(0.375em - 1px) !important;
    text-align: center !important;
}
</style>

<section class="hero welcome is-small is-primary">
      <div class="hero-body">
        <div class="container">
            <h1 class="title">Renovar pr√©stamo</h1>
            <h2 class="subtitle">Cambiar la fecha de entrega del libro</h2>
        </div>
    </div>
</section>
    <section class="section cont-normal column is-12">
        <div class="card column mrg-p is-8 n-card">
            <div class="card-content">
              <div class="media-content">
                    <h1>Libro: {{bookinst.book.title}}</h1>
                    <p>Usuario: {{bookinst.borrower}}</p>
                    <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Vencimiento: {{bookinst.due_back}}</p>
    
                <form action="" method="post">
                    {% csrf_token %}
                    <table>
                    {{ form }}
                    </table>
                    <input class="center" type="submit" value="Enviar" />
                </form>
              </div>
          </div>
        </div>
    </section>

{% endblock %}
